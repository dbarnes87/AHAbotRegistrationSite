{% extends "base.html" %}

{% block content %}
<div class="registerDiv">
<p class="wut">Register Your Device</p>
<form class="registerForm" action='' method='post'>
    {% csrf_token %}
    <table>
        {{ form.as_p }}
    </table>
    <button class="submitButton">Submit</button>
</form>


<details>
    <summary>Need help?</summary>
    <p>
        If you need any help getting your Home Assistant or DNS set up, check out the video below!
    </p>
    <iframe width="692" height="389" src="https://www.youtube.com/embed/qnCRcGTznXs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</details>
</div>
{% endblock %}
